<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layout :: head"></head>

<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card.header" th:text="${titulo}"></div>
			<div class="card.body">

				<h4 class="card.title">
					<a class="btn btn-primary btn-xs" th:href="@{/crearCliente}">Crear
						Cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/crearCliente/} + ${cliente.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:onclick="eliminar([[${cliente.id}]])" th:text="'Eliminar'"
								onclick="return confirm('desea eliminar el registro?');"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace ="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
